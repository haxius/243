<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Raycast</title>
  </head>
  <body>
    <style>
      html {
        box-sizing: border-box;
      }
      html,
      body {
        border: 0;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        user-select: none;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
        background: black;
      }
    </style>
    <script src="index.js"></script>
  </body>
</html>
